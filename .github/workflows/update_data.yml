name: Daily Data Update and Commit

on:
  schedule:
    - cron: '0 3 * * *' 
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run_scraper_and_commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run the scraper script
        run: |
          python scraper.py
          
      - name: Check file status before commit
        run: |
          echo "Running 'git status' to see changes..."
          git status
          echo "Checking file timestamp..."
          ls -l aave_tvl_vs_price_merged.csv

      - name: Commit and push changes (the updated CSV file)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          file_pattern: 'aave_tvl_vs_price_merged.csv' 
          commit_message: "Automated: Update AAVE TVL and Price data"
          branch: main
